<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Webpack Showcase</title>
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
	<div class="container">
		<header class="page-header">
			<h1>Tip Calculator</h1>
		</header>
	</div>
	<div class="col-sm-4">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group=text">$</span>
			</div>
			<input type="text"
				   class="form-control"
				   id="checkAmount"
				   placeholder="check amount">
		</div>
	</div>

	<div class="col-sm-4">
		<div class="input-group">
			<input type="button"
				   class="btn btn-primary"
				   id="btnTenPct"
				   value="10%">
			<input type="button"
				   class="btn btn-primary"
				   id="btnFifteenPct"
				   value="15%">
			<input type="button"
				   class="btn btn-primary"
				   id="btnTweentyPct"
				   value="20%">
		</div>
	</div>

	<div>
		<span id="tipText">You are tipping ...</span>
	</div>

	<ul class="list-group">
		<li class="list-group-item"
			id="billAmount">Bill Amount: </li>
		<li class="list-group-item"
			id="tipPercentage">Tip Percentage: </li>
		<li class="list-group-item"
			id="amountOfTip">Amountof Tip: </li>
		<li class="list-group-item"
			id="total">Total to be Paid: </li>
	</ul>

</body>

</html>
